<!DOCTYPE html><head>
        <meta name="description" content="Quotes Random Generator">
        <title>Quote Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head><body data-spy="scroll">
        <div class="section clearfix" id="top-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 clearfix">
                        <div class="well well-sm clearfix">
                            <h1>Quotes...</h1>
                            <blockquote>
                                <p class="lead text-primary" id="quote-text">Lorem ipsum dolor sit amet</p>
                                <footer id="quote-author">Someone famous</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="active btn btn-lg btn-primary pull-left" id="twitter-button" href="#"><span class="fa fa-3x fa-fw fa-spin fa-twitter"></span></a>
                    </div>
                    <div class="col-md-6">
                        <a class="active btn btn-lg btn-primary pull-right" id="new-quote-button"><i class="fa fa-2x fa-forward fa-fw" id="forward-arrow"></i><span id="new-quote-text">New Quote</span></a>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="js/jQueryColor.js"></script>
        <script src="js/index.js"></script>
</body></html>
